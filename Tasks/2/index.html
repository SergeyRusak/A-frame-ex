<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
        AFRAME.registerComponent('soundhandler', {
            tick: function () {
                   var entity = document.querySelector('[sound]');
                   var is_playing = false;
                 if (document.querySelector('a-marker').object3D.visible == true) {
                    if(!is_playing){
                    entity.components.sound.playSound();
                    is_playing = true
                    }
                } else {
                    entity.components.sound.pauseSound();
                    is_playing=false;
                }
             }
        });
        </script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs soundhandler>
            <a-assets>
                <img crossorigin="anonymous" id="img" src="https://i.imgur.com/xDzgIs6.jpeg">
                <audio  id="audio" src ="audio.mp3" crossorigin="anonymous"></audio>
            </a-assets>

            <a-marker preset='kanji'>
                <a-plane src="#img" height="1" width ="1" rotation="-90 0 0">
                    <a-sound src="#audio"></a-entity>
                </a-plane>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
