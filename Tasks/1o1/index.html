<html>
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>
   
    <a-scene embedded ajs>
        <a-assets>
            <img id="tiles" src="tiles.jpg" ></img>
        </a-assets>

        <a-marker id="marker" preset="hiro">
            <a-cylinder color="white"
                       material="side:front; shader:portal"
                       position="0 -1.5 0"
                       rotation="0 90 0"
                       scale ="0.5 0.1 0.5">
                
            
            <a-box src="#tiles" material="side:back; blending:additive"  scale="5 5 5">
                <a-cylinder color="white"
                material="side:front; blending:normal"
                position="0 -1.5 0"
                rotation="0 90 0"
                scale ="0.5 0.1 0.5">
            </a-box>

        </a-cylinder>
        </a-marker>
        <a-entity camera></entity>
    </a-scene>
</body>
</html>
