<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <body style="margin : 0px; overflow: hidden;">

        <a-scene arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' embedded>

            <a-asset>
                <img id="id1" scr="id1.jpg">                
            </a-asset>

            <a-marker type="barcode" value ='0' >
                <a-plane src="id1"></a-plane>
            </a-marker>
           
            <a-marker type="barcode" value ='1'>
                <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:green;'>
                    <a-torus-knot radius='0.26' radius-tubular='0.05'
                        animation="property: rotation; to:360 0 0; dur: 5000; easing: linear;loop: true">
                    </a-torus-knot>
                </a-box>
            </a-marker>
           
            <a-marker type="barcode" value ='2'>
                <a-plane scr="id1"></a-plane>
            </a-marker>
           
            <a-marker type="barcode" value ='3'>
                <a-sphere color="green"></a-sphere>
            </a-marker>
           
            <a-marker type="barcode" value ='4'>
                <a-box color="red" opacity="0.75"></a-box>
            </a-marker>

            <a-marker type="barcode" value ='5'>
                <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:green;'>
                    <a-torus-knot radius='0.26' radius-tubular='0.05'
                        animation="property: rotation; to:360 0 0; dur: 5000; easing: linear;loop: true">
                    </a-torus-knot>
                </a-box>            
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>

</html>
