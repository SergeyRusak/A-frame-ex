<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-assets>
                <img id="basketball" src="https://i.imgur.com/ioLOFLj.png">
                <img id="wood"       src="https://i.imgur.com/onN1zfo.jpeg">
                <img id="house"      src="https://i.imgur.com/YKLgAEN.jpeg">
            </a-assets>

            <a-marker preset='hiro'>
                <a-plane 
                src="#house" 
                height="3" 
                width="3" 
                position="0 0 -3"
                >
                </a-plane>

                <a-sphere 
                src="#basketball" 
                scale="0.5 0.5 0.5"
                position="1 0 1"
                > 
                </a-sphere>
                <a-box
                src="#wood"
                position="-1 0 -1"
                scale="0.5 0.5 0.5"
                ></a-box>
                
                <a-box
                color="blue"
                position="0 0 0"
                scale="0.5 0.5 0.5"
                rotation="0 0 0" 
                animation="property: rotation; to:360 360 360; loop: true; dur: 10000">
                ></a-box> 
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
