<!DOCTYPE html>
<html>

    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-assets>
                <img id="globe" src="https://codehs.com/uploads/b765a3b45d038dcac22c2cb9f5ba0331">

        </a-scene>
